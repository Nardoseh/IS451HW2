<!DOCTYPE html>
<html>
<head>
    <title>Additional Content</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Additional Content</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="travel.jpg" alt="AI-generated Photo 1">
            <img src="traveling-and-meeting-new-people.jpg" alt="AI-generated Photo 2">
            <img src="traveling-and-eating-new-food.jpg" alt="AI-generated Photo 3">
        </div>
    </main>
</body>
</html>
