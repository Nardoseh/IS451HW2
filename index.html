<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #video-container {
            margin-bottom: 20px;
        }
        #button-container {
            text-align: center;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Landing Page</h1>
    </header>
    <main>
        <div id="video-container">
            <video width="100%" height="auto" controls>
                <source src="Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="button-container">
            <a href="content.html">
                <button>View Additional Content</button>
            </a>
        </div>
    </main>
</body>
</html>
